<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            width: 100px;
            display: inline-block;
            vertical-align: top;
        }

        .orderinfo {
            width: 250px;
        }

        input[type='number'] {
            width: 60px;
        }

        ul>li {
            list-style-type: none;
        }
    </style>
</head>

<body>

    <!--
		작업 순서
		 개인 정보 
         배송지 정보
		 주문 정보
		 주문하기
		  다시작성 : form 입력 값 초기화
	  -->
    <h1>상품 주문서</h1>
    <form action="">
        <fieldset>
            <legend>개인 정보</legend>
            <div>
                <label for="a1">이름</label>
                <input type="text" name="" value="" id="a1" required placeholder="이름을 입력하시오">
            </div>
            <div>
                <label for="a2">연락처</label>
                <input type="tel" name="" value="" id="a2" required placeholder="연락처를 입력하시오">
            </div>

        </fieldset>

        <fieldset>
            <legend>배송지 정보</legend>
            <div>
                <label for="b1">주소</label>
                <input type="text" name="" value="" id="b1" required>
            </div>
            <div>
                <label for="b2">전화번호</label>
                <input type="tel" name="" value="" id="b2" required>
            </div>
            <div>
                <label for="b3">메모</label>
                <textarea name="" id="" cols="30" rows="5"></textarea>

            </div>

        </fieldset>

        <fieldset>
            <legend>주문 정보</legend>
            <div>
                <input type="checkbox" name="c1" value="" id="c1" checked>
                <label for="c1" style="width: 250px;">과테말라 안티구아(100g)</label>
                <input type="number" name="" value="" id="c1">개
            </div>

            <div>
                <input type="checkbox" name="c1" value="" id="c1">
                <label for="c1" style="width:250px;">인도네시아 만텔링(100g)</label>
                <input type="number" name="" value="" id="c1">개
            </div>

            <div>
                <input type="checkbox" name="c1" value="" id="c1">
                <label for="c1" style="width:250px;">탐라는도다(블렌딩)(100g)</label>
                <input type="number" name="" value="" id="c1">개
            </div>

        </fieldset>
        <input type="submit" name="" value="주문하기">
        <input type="submit" name="" value="다시 작성">
    </form>

</body>

</html>
