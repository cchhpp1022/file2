<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        li {
            list-style-type: none;
        }

        label {
            width: 120px;
            display: inline-block;
        }

        div {
            margin-left: 35px;
        }
    </style>
</head>

<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <legend>로그인</legend>
            <div>
                <label for="a1">아이디</label>
                <input type="text" name="" value="" id="a1" required>
            </div>
            <div>
                <label for="a2">패스워드</label>
                <input type="password" name="" value="" id="a2" required>
            </div>
        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원가입</legend>
            <div>
                <label for="b1">아이디:</label>
                <input type="text" name="" value="" id="b1">
            </div>
            <div>
                <label for="b2">패스워드:</label>
                <input type="password" name="" value="" id="b2">
            </div>
            <div>
                <label for="b3">패스워드 확인:</label>
                <input type="password" name="" value="" id="b3">
            </div>
            <div>
                <label for="b4">이름:</label>
                <input type="text" name="" value="" id="b4" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label for="b5">이메일:</label>
                <input type="email" name="" value="" id="b5">
            </div>
            <div>
                <label for="b6">전화번호:</label>
                <input type="tel" name="" value="" id="b6">
            </div>
            <div>
                <label for="b7">생년월일:</label>
                <input type="date" name="" value="" id="b7">
            </div>





        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강 신청</legend>
            <div>
                <label for="c1">영어 초급:</label>
                <input type="radio" name="c1" value="" id="c1" checked>
            </div>
            <div>
                <label for="c2">영어 중급:</label>
                <input type="radio" name="c1" value="" id="c2">
            </div>
            <div>
                <label for="c3">영어 고급:</label>
                <input type="radio" name="c1" value="" id="c3">
            </div>
            <div>
                <label for="c4">영어 초급:</label>
                <input type="checkbox" name="" value="" id="c4">
            </div>
            <div>
                <label for="c5">영어 중급:</label>
                <input type="checkbox" name="" value="" id="c5" checked>
            </div>
            <div>
                <label for="c6">영어 고급:</label>
                <input type="checkbox" name="" value="" id="c6">
            </div>
        </fieldset>

        <!-- select박스 -->
        <fieldset>
            <select name="" id="">
                <optgroup label="공과대학">
                    <option value="">건축과</option>
                    <option value="">토목과</option>

                </optgroup>

                <optgroup label="자연과학">
                    <option value="" selected>수학과</option>
                    <option value="">생물학과</option>
                </optgroup>
            </select>



        </fieldset>

        <!-- 전송 버튼 : form 을 완료 -->
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
        <input type="submit" value="전송">

    </form>

</body>

</html>
